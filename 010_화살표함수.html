<!DOCTYPE html>
<meta charset="UTF-8">
<script>
    // ES6에 Arrow function(화살표함수) 등장
    // 대단한 건 아니고, 자바스크립트에선 워낙 함수를 많이 만들다 보니 
    // 개발자의 손목 보호를 위해, 타이핑양도 줄이고, 콜백함수 사용시
    // 가독성도 좀 올려 보자는 억지 감성에서 시작

    // 화살표 함수에는 this에 대한 제약사항이 몇가지가 있는데
    // 억지로 외울려고 힘쓰지 말고, this에 대한 제어가 필요하면 
    // 그냥 function 키워드를 사용하는 것이 좋다.
    // 자주 써서 눈에 익숙하게 만들자.

    // 일반 함수
    // const firstArrow = function(){
    //     return "일반 함수";
    // }

    // 화살표 함수
    const firstArrow = (p_arg)=>{
        return p_arg;
    }
    
    // 매개 변수가 1개 일 때 () 생략 가능
    const firstArrow2 = p_arg=>{
        return p_arg;
    }
    
    // {} 블록 안에 return 문 1개 밖에 없을 때 return 과 {} 생략 가능 
    // 이걸 많이 사용한다.
    const firstArrow3 = p_arg => p_arg

    alert(firstArrow3("화살표 함수"));




    ////////////////////////////////////////// 연습
    const f_ex = p => console.log(p);
    f_ex("hi");

</script>
