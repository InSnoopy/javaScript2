console.log(agu(4,1));
// console.log(calculator('-')(1,3));
function agu(b,c){
    return calculator(('+')(b,c));
}

function calculator(p_op){
    if(p_op == '+'){
        return function(p1,p2){
            return p1+p2;
        }
    }
    
    if(p_op == '-'){
        return function(p1,p2){
            return p1-p2;
        }
    }
    
    if(p_op == 'x'){
        return function(p1,p2){
            return p1*p2;
        }
    }
    
    if(p_op == '/'){
        return function(p1,p2){
            return p1/p2;
        }
    }
}
