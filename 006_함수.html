<!DOCTYPE html>
<meta charset="UTF-8">
<script>

    // 즉각 실행 함수 확인 - 보통 라이브러리 (예를 들면 jQuery등 )에 1개 이상의 즉각실행함수가 들어있다(끽해야 2~3개)
    // function를 표현식으로만 만들면 익명함수를 사용 할 수 있다.
    (function(){  // function에 이름는 익명 함수를 사용하려면 함수를 표현식으로만 하면 된다.
        console.log("익명함수1");
    })();

    -function(){ // +, !, -.. 표현식으로 인식해서 사용한다. (*)는 안된다. 하지만 약속은 (괄호)안에 표현식으로 사용하는걸 규칙으로 한다.
        console.log("익명함수2");
    }();


    // 선언문이 아닌거는 대부분 표현식이라고 생각하면 된다.

    // 함수는 왜 만드는가? DRY원칙 (Do Not Repeat Yourself) 반복하지 마라.
    // 반복되는 코드가 있다면 function(함수)로 묶어준다.


    // javascript는 인터프리터 언어여서 위에서 아래로 순소대로 내려가지만
    // 선언부만 위로 미리 올린다. 이걸 hoisting이라고 한다. 그래서 아래 함수가 실행 되는 것이다.
    insoo(); // hoisting(위로 올린다);
    // insoo2(); // 표현식이기 때문에 hoisting 적용이 안된다. 
    // let aaa = 1+2+4+5; // 표현식은 연산을 해서 값을 하나로 나온 값을 표현식이라고 한다.


    // 함수 선언 (선언문)
    function insoo(){
        console.log("함수 선언");
    }


    // 함수 호출은 함수명();
    insoo();

    // // 표현식(연산진행)은 hoisting이 적용 안된다.
    // // 표현식으로 함수를 만들 경우 꼭 아래에다가 작성해야한다.
    // const insoo2() = function(){
    //     console.log("표현식");
    // }


</script>
