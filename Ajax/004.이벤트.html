<!DOCTYPE html>
<meta charset="UTF-8">
<body>
    <input type="button" id="mBtn1" value="버튼1"><br>
    <input type="button" id="mBtn2" value="버튼2"><br>
</body>
<script>
    const myBtn1 = document.querySelector("#mBtn1");
    const myBtn2 = document.querySelector("#mBtn2");

    // 억지스러운 예제인데, addEventListener 사용시 주의를 하지 않으면
    // 같은 코드가 여러번 반복 될 수 있음을 보임!
    // on이벤트명하고 addEventListenern 상황에 맞게 잘 써야 함!
    myBtn1.onclick = function(){ // myBtn1를 클릭하면 무조건 이 함수는 실행된다.
        myBtn2.addEventListener("click",function(){
            alert("메롱1");
        })
    }


    // 이벤트 사용시 꼭 주의! (의외의 복병)
    // on이벤트명 vs addEventListener 차이 꼭 인식! (addEventListener가 최신)

</script>
</html>
