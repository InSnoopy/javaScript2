<!DOCTYPE html>

<body>
    <!--요즘은 같은 id도 그냥 쓴다. w3c의 권장사항 위반-->
    <input type="text" id="kgh" value="김경하">
    <input type="text" id="kgh" value="1경하">
    <input type="text" id="kgh" value="2경하">
    <input type="text" id="kgh" value="3경하">

</body>

<script>
// var merong5 = kgh.value; // 문자열(string)이라서 원시타입
// id를 지정하면 바로 객체로 인식하게 된다. (짧은 코드에서만 권장)
var kgh = document.querySelectorAll("#kgh"); // 이렇게 쓰는걸 궈장함

// 스크립트 잘 하는 사람들은 모두 console.log 찍는게 생활화 되어 있음
// 브라우져에는 항상 F12를 눌러 개발자 개발자탭이 보임
console.log(kgh);

// var merong5 = kgh; // 텍스트박스는 객체, merong5는 kgb의 별명이 됨(참조)
// merong5.value = "훙치뿡";





// 변수에서 포인트
// 원시타입 (primitive) : 복사
// string, number, boolean
var merong1 = "메롱1";
var merong2 = merong1; // 값이 복사됨, merong1과 merong2는 별도
merong2 = "안 메롱";
// console.log(merong1); // 메롱1


// 객체 타입 (reference) : 참조(별명)
// 배열, JSON, built-in객체
var merong3 = {name:"김준일"};
var merong4 = merong3;
merong4.name = "안준일";
// console.log(merong3); // 안준일, merong4와 merong3는 같은 곳을 가리킴 (포인트)

</script>
